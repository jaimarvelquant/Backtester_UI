version: '3.8'

services:
  # Frontend React Application
  frontend:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api-gateway
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api-gateway
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - BACKTEST_SERVICE_URL=http://backtest-service:8009
      - TRADINGVIEW_SERVICE_URL=http://tv-service:8011
    depends_on:
      - backtest-service
      - tv-service
    restart: unless-stopped
    volumes:
      - ./Logs:/app/Logs

  # Standard Backtest Service
  backtest-service:
    build:
      context: .
      dockerfile: Dockerfile.backtest
    ports:
      - "8009:8009"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    volumes:
      - ./Trades:/app/Trades
      - ./Logs:/app/Logs

  # TradingView Backtest Service
  tv-service:
    build:
      context: .
      dockerfile: Dockerfile.tv
    ports:
      - "8011:8011"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    volumes:
      - ./Trades:/app/Trades
      - ./Logs:/app/Logs

  # Nginx Load Balancer (Optional - for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - api-gateway
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    driver: bridge